<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vite + TS</title>

  <style>
    body {
      height: 100vh;
      box-sizing: border-box;
      background-color: rgb(60, 60, 60);
    }

    [data-canvas] section {
      box-sizing: border-box;
      border: solid 1px black;
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <label>
    Velocity
    <input type="number" data-id="inputVelocity">
  </label>
  <label>
    Rotation Rect
    <input type="number" data-id="input-rotation">
  </label>
  <input type="button" value="toggle mode edition" data-id="buttonToggleModeEdition" />
  <input type="file" value="upload game" data-id="uploadGame" aria-label="s" />

  <input type="button" value="Add Rect" data-id="button-add-rect">

  <input type="button" value="Play Preview" data-id="button-play-preview">
  <input type="button" value="Stop Preview" data-id="button-stop-preview">
  <input type="button" value="Pause Preview" data-id="button-pause-preview">

  <input type="button" value="Run Game" data-id="button-run-game">
  <input type="button" value="Upload Folder" data-id="uploadDirectory">
  <input type="button" value="Save File" data-id="saveFileTest">
  <div data-canvas></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
